<div class="container">
    <div class="titulo">
        <h2>Kit de <span>Hincha</span></h2>
        <p>Productos agregados</p>
    </div>

    <table class="table">
        <tbody>
            <tr *ngFor="let producto of carritoLista">
                <td class="producto-nombre">{{producto.producto}}</td>
                <td class="centrado temporada">Temporada: {{producto.temporada}}</td>
            </tr>
        </tbody>
    </table>

</div>
